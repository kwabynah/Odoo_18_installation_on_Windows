{
    // A Configuration Code For Vs-Code
    "version": "0.2.0",
    "configurations": [{
        "name": "Python: Odoo17", //Replace with the odoo version you're using
        "type": "python",
        "request": "launch",
        "stopOnEntry": false,
        "python": "C:\\odoo17\\python\\python.exe", //Use the exact file location on your PC
        "console": "integratedTerminal",
        "program": "${workspaceRoot}\\odoo-bin",
        "args": [
            "--config=${workspaceRoot}\\odoo.conf",
        ],
        "cwd": "${workspaceRoot}",
        "env": {},
        "envFile": "${workspaceRoot}/.env",
        "debugOptions": [
            "RedirectOutput"
        ]
    }]
}
